
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save the Date - Katie & Bryan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
            font-family: sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 400px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .card .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('is-flipped')">
            <img src="front.png" alt="Front">
            <img src="back.png" class="back" alt="Back">
        </div>
    </div>

    <script>
        // Optional: Track page view
        fetch("https://api.countapi.xyz/hit/katieandbryan/save-the-date")
            .then(response => response.json())
            .then(data => console.log("Viewed:", data.value));
    </script>
</body>
</html>
